<mat-card>
    <mat-card-title>Users</mat-card-title>
    <mat-card-content>
        <mat-selection-list #user_list [multiple]="false" (selectionChange)="selectionChanged.next()"
            [(ngModel)]="selectedOptions">
            <mat-list-option *ngFor="let user of users" [value]="user">
                {{user.name}}
            </mat-list-option>
        </mat-selection-list>
    </mat-card-content>

    <mat-card-actions align="end">
        <button mat-button (click)="addUser()">add</button>
      </mat-card-actions>    
</mat-card>
