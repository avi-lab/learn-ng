<h2>Users</h2>
<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
        <app-user-list [users]="users$ | async" (selectedUser)="userSelected($event)"></app-user-list>
    </mat-grid-tile>
    <mat-grid-tile>
        <app-user-details [selectedUser]="selectedUser"></app-user-details>
    </mat-grid-tile>
</mat-grid-list>
